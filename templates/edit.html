{% extends "layout.html" %}



{% block body %}

<!-- Page Header -->
<header class="masthead" style="background-image: url('   {{url_for('static',filename='img/home-bg.jpg')}}   ')">
  <div class="overlay"></div>
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <div class="site-heading">
          <h1>Admin Panel</h1>
          <span class="subheading">Manage your posts and change them.</span>
        </div>
      </div>
    </div>
  </div>
</header>

<!-- Main Content -->
<div class="container">
  <div class="row">
    <div class="col-lg-8 col-md-10 mx-auto">


  {% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
  {% for category, message in messages %}
  <div class="alert alert-{{category}}" role="alert">
    {{message}}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  {% endfor %}
  {% endif %}
  {% endwith %}
       <!-- Main Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <h1>
          Edit Post
        </h1>
        <form method="POST" name="form" id="contactForm" action="/edit/{{post[0]}}" method="POST" novalidate>
          <div class="control-group">
            <div class="form-group floating-label-form-group controls">
              <label>Title</label>
              <input type="text" name="title" class="form-control" placeholder="Title" id="name" required data-validation-required-message="Please enter your name." value="{{post[1]}}">
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div class="control-group">
            <div class="form-group floating-label-form-group controls">
              <label>Sub Heading</label>
              <input type="email" name="subheading" class="form-control" placeholder="Sub Heading" id="email" required data-validation-required-message="Please enter your email address." value="{{post[3]}}">
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div class="control-group">
            <div class="form-group col-xs-12 floating-label-form-group controls">
              <label>Slug</label>
              <input type="tel" name="slug" class="form-control" placeholder="Slug" id="phone" required data-validation-required-message="Please enter your phone number." value="{{post[2]}}">
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div class="control-group">
            <div class="form-group col-xs-12 floating-label-form-group controls">
              <label>Author</label>
              <input type="tel" name="author" class="form-control" placeholder="Author" id="phone" required data-validation-required-message="Please enter your phone number." value="{{post[4]}}">
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div class="control-group">
            <div class="form-group col-xs-12 floating-label-form-group controls">
              <label>Content</label>
              <textarea rows="5" name="content" class="form-control" placeholder="Content" id="phone" required data-validation-required-message="Please enter your phone number.">{{post[6]}}</textarea>
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div class="control-group">
            <div class="form-group col-xs-12 floating-label-form-group controls">
              <label>Image File</label>
              <input type="tel" name="image" class="form-control" placeholder="Image" id="phone" required data-validation-required-message="Please enter your phone number." value="{{post[7]}}">
              <p class="help-block text-danger"></p>
            </div>
          </div>
         
         
          <br>
          <div id="success"></div>
          <button type="submit" class="btn btn-primary" id="sendMessageButton">Edit</button>
        </form>
      </div>
    </div>
  </div>


      {% endblock %}
