{% extends "layout.html" %}



{% block body %}

<!-- Page Header -->
<header class="masthead" style="background-image: url('   {{url_for('static',filename='img/home-bg.jpg')}}   ')">
  <div class="overlay"></div>
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <div class="site-heading">
          <h1>Admin Panel</h1>
          <span class="subheading">Manage your posts and change them.</span>
        </div>
      </div>
    </div>
  </div>
</header>

<!-- Main Content -->
<div class="container">
  <div class="row">
    <div class="col-lg-8 col-md-10 mx-auto">
      <h2>Add a new post.</h2>
      <a href="/addpost"><button style="background-color: #0085a1; border-color: #0085a1; font-size: 18px; font-weight: bold; color: white; padding: 2px 14px; letter-spacing: 1px; /* text-transform: uppercase; */ border-radius: 0; font-family: 'Open Sans','Helvetica Neue',Helvetica,Arial,sans-serif;">Add</button></a>
      <a href="/logout"><button style="background-color: #0085a1; border-color: #0085a1; font-size: 18px; font-weight: bold; color: white; padding: 2px 14px; letter-spacing: 1px; /* text-transform: uppercase; */ border-radius: 0; font-family: 'Open Sans','Helvetica Neue',Helvetica,Arial,sans-serif;">Log Out</button></a>
<hr>
    
    <!-- Creating a loop in jinja template -->
    
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Sno</th>
            <th scope="col">Title</th>
            <th scope="col">Author</th>

          </tr>
        </thead>
        <tbody>
          {% for post in posts %}
          <tr>
            <th scope="row">{{post[0]}}</th>
            <td>{{post[1]}}</td>
            <td>{{post[4]}}</td>
            <td scope="col">
              <a href="/posts/{{post[2]}}">
              <button style="background-color: #0085a1; border-color: #0085a1; font-size: 18px; font-weight: bold; color: white; padding: 2px 14px; letter-spacing: 1px; /* text-transform: uppercase; */ border-radius: 0; font-family: 'Open Sans','Helvetica Neue',Helvetica,Arial,sans-serif;">
                Show post
              </button></a>
              <td scope="col">
                <a href="/edit/{{post[0]}}">
                <button style="background-color: #0085a1; border-color: #0085a1; font-size: 18px; font-weight: bold; color: white; padding: 2px 14px; letter-spacing: 1px; /* text-transform: uppercase; */ border-radius: 0; font-family: 'Open Sans','Helvetica Neue',Helvetica,Arial,sans-serif;">
                  Edit
                </button></a>

            <td scope="col">
              <a href="/delete/{{post[0]}}">
              <button style="background-color: #0085a1; border-color: #0085a1; font-size: 18px; font-weight: bold; color: white; padding: 2px 14px; letter-spacing: 1px; /* text-transform: uppercase; */ border-radius: 0; font-family: 'Open Sans','Helvetica Neue',Helvetica,Arial,sans-serif;">
                Delete
              </button></a>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>

      {% endblock %}
