<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login Page</title>
  <link rel="shortcut icon" href="  {{url_for('static',filename='img/blogger-square.png')}}   " type="image/x-icon">

  <style>
    body{
      background-color: #f5f5f5;
    }
    form{
      margin: auto;
      display: flex;
      flex-direction:column;
      width: 38%;
      margin: 132px auto;
      justify-content: center;
      align-items: center;
      /* row-gap: 3px; */
    }
    button{
      font-size: 19px;
    color: white;
    background-color: #007bff;
    width: 100%;
    padding: 7px 0px;
    border: 2px solid #007bff;
    border-radius: 5px;
    /* border-radius: .3rem; */
    margin-top: 31px;
    }
    img{
      height: 50px;
      width: 50px;
    }
    input{
      width: 100%;
    padding: 6px 2px;
    display: block;
    font-size: 16px;
    }
    form p{
      font-size: 28px;
      margin: 15px auto;
    }
  </style>
</head>
<body>
  <form action="/dashboard" method="POST">
    <img src="{{url_for('static',filename='img/blogger-square.png')}}" alt="">
    <p>Please Sign in</p>
    <label for="email"></label>
    <input type="email" name="email" placeholder="Email address"></input>
    <label for="password"></label>
    <input type="password" name="password" placeholder="Password"></input>
    <button type="submit">Sign in</button>
  </form>

</body>
</html>
